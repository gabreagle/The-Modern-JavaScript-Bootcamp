<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <!-- customized CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <h1 class='container-fluid'>A Timer by GS</h1>
    <div id='main' class='container-fluid d-inline-block'>
        <div class="d-flex justify-content-center align-items-center m-0 flex-column control">
            <input id = 'duration' class='d-block border-0 justify-content-center mr-auto ml-auto' value="30">
            <div class='d-flex justify-content-center'>
                <button class="border-0" id = 'start'><i class="fas fa-play"></i></button>
                <button class="border-0" id = 'pause'><i class="fas fa-pause"></i></button>        
            </div>    
        </div>

        <svg height = '400' width='400'>
            <circle r = '190' cx='200' cy='200' transform="rotate(-90 200 200)" class='circle'></circle>
        </svg>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src = 'timer.js'></script>
    <script src = 'index.js'></script>
</body>
</html>
